        <fieldset>
            <legend>Student Admission Form</legend>
            <br>
          <form action="./test.html">
                <label for="First"> <b> First Name:</b> </label>
                <input type="text" id="First" required placeholder="Enter your First Name"> 

                <br> <br> 
                
                <label for="Last"> <b>Last Name:</b> </label>
                <input type="text" id="Last" placeholder="Enter your Last Name">  
                
                <br> <br> 

                <label for="email"><b>Email Address: </b></label>
                <input type="email" id="email" placeholder="abc@gmail.com">

                <br> <br>
                
                <label for="Password"><b>Password: </b></label>
                <input type="password" id="Password" placeholder="Enter Password">
                
                <br> <br>
                
                <label for="Password1"><b> Confirm Password: </b></label>
                <input type="password" id="Password1" placeholder="Confirm your password">
                
                <br> <br>
                
                <label for="Number"><b>Contact Number: </b></label>
                <input type="text" id="Number" placeholder="+8801*********">
                
                <br> <br>

                <label for=""><b>Select Gender:</b></label>
                <br><br>

                    <input type="radio" id="man" name="gender"> 
                    <label for="man"><b>Man</b></label>
                        
                    <input type="radio" id="women"  name="gender" > 
                    <label for="women"><b>Women</b></label>
                        
                    <input type="radio" id="other" name="gender"> 
                <label for="other"><b>Others</b></label>
                        
                        <br> <br>
                        <label for="course"><b>Course You like to Admit on: </b> </label> <br><br>
                <select id="course">
                    <option value="" selected disabled>-- Select One --</option>
                    <option value="">Professional Graphic Design</option>
                    <option value="">Motion Grapics</option>
                    <option value="">UX/UI Design</option>
                    <option value="">Digital Marketing Course</option>
                    <option value="">Web Development</option>
                    <option value="">Front-End Development with React</option>
                    <option value="">Professional 3D Animation</option>
                    <option value="">Professional Video Editing</option>
                    <option value="">Search Engine Optimization</option>
                </select>
                <br> <br> 

                <label for="file"><b>Choose your image</b></label>
                <input type="file" id="file" accept=".jpg,.png">

                <br><br>

                <label><b>Date of Birth: </b></label>
                <input type="Date">

                <br><br>

                <label for="datetime"><b>Date & time:</b></label>
                <input type="datetime-local" id="datetime">

                <br><br>

                <label for=""><b>Select time: </b></label>
                <input type="time">

                <br><br>

                <label for="search"><b>Search:</b></label>
                <input type="search" id="search" placeholder="Search here">

                <br><br>

                <label for="url"><b>Web Address: </b></label>
                <input type="url" id="url" placeholder="Enter url">

                <br><br>
                
                <label for="color"><b>Colour</b></label>
                <input type="color" id="color"> 
                
                <br><br>
                
                <textarea rows="10" cols="50" id="" placeholder="Write Details"></textarea>
                
                <br><br> 

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>

            </form>
     
        </fieldset>
    
    </body>
